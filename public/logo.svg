<svg width="690" height="690" viewBox="0 0 690 690" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="690" height="690" fill="#5B8DB8"/>
  <g transform="translate(345, 345)">
    <!-- Outer compass circle -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="white" stroke-width="8"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="white" stroke-width="4"/>

    <!-- Compass points -->
    <line x1="0" y1="-140" x2="0" y2="-160" stroke="white" stroke-width="6"/>
    <line x1="0" y1="140" x2="0" y2="160" stroke="white" stroke-width="6"/>
    <line x1="-140" y1="0" x2="-160" y2="0" stroke="white" stroke-width="6"/>
    <line x1="140" y1="0" x2="160" y2="0" stroke="white" stroke-width="6"/>

    <!-- Diagonal lines -->
    <line x1="-99" y1="-99" x2="-113" y2="-113" stroke="white" stroke-width="4"/>
    <line x1="99" y1="-99" x2="113" y2="-113" stroke="white" stroke-width="4"/>
    <line x1="-99" y1="99" x2="-113" y2="113" stroke="white" stroke-width="4"/>
    <line x1="99" y1="99" x2="113" y2="113" stroke="white" stroke-width="4"/>

    <!-- Compass needle -->
    <path d="M 0,-80 L 15,0 L 0,80 L -15,0 Z" fill="#2C5F7F"/>
    <path d="M 0,-80 L 15,0 L 0,20 Z" fill="white"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="20" fill="white" stroke="#2C5F7F" stroke-width="4"/>

    <!-- Cardinal directions -->
    <text x="0" y="-185" text-anchor="middle" fill="white" font-size="40" font-weight="bold" font-family="sans-serif">N</text>
    <text x="185" y="15" text-anchor="middle" fill="white" font-size="40" font-weight="bold" font-family="sans-serif">E</text>
    <text x="0" y="205" text-anchor="middle" fill="white" font-size="40" font-weight="bold" font-family="sans-serif">S</text>
    <text x="-185" y="15" text-anchor="middle" fill="white" font-size="40" font-weight="bold" font-family="sans-serif">W</text>
  </g>

  <!-- Text -->
  <text x="345" y="600" text-anchor="middle" fill="white" font-size="48" font-weight="bold" font-family="sans-serif" letter-spacing="4">PROJECT COMPASS</text>
</svg>
